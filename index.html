<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Time</title>
</head>
<body>
    <p>
        <h1>
            Just An App
        </h1>
    </p>
    <main>
        <p>
            <label>
                Name:
            <input id="name">
            </label>
        </p>
        <p>
            <label>
                <input name="power" type="radio"> Square
            </label>
            <label>
                <input name="power" type="radio"> Cube
            </label>
            <label>
                <input name="power" type="radio"> Quadratic
            </label>
        </p>
        <p>
            <button onclick="showName()">Click Me</button> 
        </p>

        <p id="result"></p>

    </main>

    <script>

        function showName() {
            var input = document.getElementById('name');
            var name = input.value;

            var p = document.getElementById('result');
            p.innerText = 'Your name is ' + name;

            if(name === 'chris') {
                p.style.backgroundColor = 'steelblue';
            }
        }
        function count() {
            for(var i = 0; i < 10; i++) {
                console.log(i + 1);
            }
        }
        
    </script>
</body>
</html>
